{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "monitoring.fullname" . }}-test-connection"
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['prometheus:{{ .Values.prometheus.service.port }}']
  restartPolicy: Never
{{- end }}