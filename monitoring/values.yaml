# Default values for monitoring.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

prometheus:
  enabled: true
  replicaCount: 1
  image:
    repository: prom/prometheus
    tag: v2.52.0
  service:
    type: ClusterIP
    port: 9090
  config: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "backend"
        static_configs:
          - targets:
              - backend-service:3000

grafana:
  enabled: true
  replicaCount: 1
  image:
    repository: grafana/grafana
    tag: 10.4.2
  service:
    type: ClusterIP
    port: 3000
  adminUser: admin
  adminPassword: admin

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "gce"
  frontendServiceName: frontend-service
  frontendServicePort: 80
  backendServiceName: backend-service
  backendServicePort: 3000
